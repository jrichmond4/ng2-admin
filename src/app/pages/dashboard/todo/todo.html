<div class="task-todo-container">
  <input type="text" value="" class="form-control task-todo" placeholder="Task to do.." (keyup)="createTodo($event)" [(ngModel)]="todoData.text"/>
  <i (click)="createTodo($event)" class="add-item-icon ion-plus-round"></i>
  <div class="box-shadow-border"></div>

  <ul class="todo-list">
    <li *ngFor="let item of todos" [ngClass]="{checked: item.isChecked, active: item.isActive}"
        (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false" (click)="checkTodo(item)">

      <div class="blur-container"><div class="blur-box"></div></div>
      <i class="mark" [ngStyle]="{ 'background-color': item.color }"></i>
      <label class="todo-checkbox custom-checkbox custom-input-success">
        <input type="checkbox" [(ngModel)]="item.isChecked">
        <span class="cut-with-dots">{{ item.text }}</span>
      </label>
      <i class="remove-todo ion-ios-close-empty" (click)="deleteTodo(item._id)"></i>
    </li>
  </ul>
</div>
